<style>
    .create-batik-container {
        background-color: rgba(255, 255, 255, 1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        align-items: center;
    }

    .header-wrapper {
        display: flex;
        flex-direction: column;
        align-self: stretch;
        position: relative;
        min-height: 125px;
        width: 100%;
        align-items: center;
        justify-content: center;
        padding: 37px 70px;
    }

    .header-background {
        position: absolute;
        inset: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
    }

    .navigation {
        position: relative;
        border-radius: 45px;
        background-color: rgba(255, 255, 255, 1);
        box-shadow: 0px 4px 4px 3px rgba(0, 0, 0, 0.25);
        display: flex;
        width: 1216px;
        max-width: 100%;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 12px 73px;
    }

    .brand-name {
        font: 20px Lobster, sans-serif;
    }

    .brand-highlight {
        color: rgba(255, 204, 0, 1);
    }

    .nav-links {
        align-self: start;
        display: flex;
        margin-top: 10px;
        gap: 40px 100px;
        font: 16px Mirza, sans-serif;
    }

    .main-title {
        color: rgba(0, 0, 0, 1);
        text-align: center;
        margin-top: 50px;
        font: 400 20px Mirza, sans-serif;
    }

    .record-controls {
        display: flex;
        margin-top: 22px;
        width: 90px;
        gap: 20px;
        justify-content: space-between;
    }

    .control-icon {
        aspect-ratio: 0.97;
        object-fit: contain;
        object-position: center;
        width: 31px;
    }

    .audio-display {
        display: flex;
        margin-top: 12px;
        width: 164px;
        max-width: 100%;
    }

    .audio-icon {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 30px;
        margin: auto 0;
    }

    .waveform {
        aspect-ratio: 1.72;
        object-fit: contain;
        object-position: center;
        width: 134px;
        max-width: 100%;
    }

    .upload-button {
        align-self: stretch;
        border-radius: 30px;
        background-color: rgba(255, 255, 255, 1);
        margin-top: 12px;
        min-height: 32px;
        width: 148px;
        max-width: 100%;
        gap: 10px;
        color: rgba(0, 0, 0, 1);
        white-space: nowrap;
        padding: 11px 10px 5px;
        font: 400 13px Mirza, sans-serif;
        border: 1px solid rgba(255, 226, 108, 1);
        cursor: pointer;
    }

    .footer-section {
        background-color: rgba(255, 242, 188, 1);
        align-self: stretch;
        display: flex;
        margin-top: 393px;
        width: 100%;
        flex-direction: column;
        align-items: end;
        color: rgba(0, 0, 0, 1);
        font-weight: 400;
        padding: 53px 80px;
    }

    .footer-content {
        display: flex;
        width: 100%;
        max-width: 1218px;
        align-items: flex-start;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .footer-brand {
        align-self: end;
        margin-top: 24px;
        font: 48px Lobster, sans-serif;
    }

    .contact-wrapper {
        align-self: start;
        display: flex;
        gap: 6px;
        font-family: Mirza, sans-serif;
    }

    .location-icon {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 17px;
        align-self: end;
        margin-top: 47px;
    }

    .contact-info {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        flex-basis: 0;
        width: fit-content;
    }

    .contact-title {
        font-size: 20px;
        align-self: end;
    }

    .contact-address {
        font-size: 16px;
        text-align: right;
        margin-top: 30px;
    }

    .email-wrapper {
        display: flex;
        margin-top: 4px;
        gap: 10px;
        white-space: nowrap;
        text-align: right;
        font: 16px Mirza, sans-serif;
    }

    .email-icon {
        aspect-ratio: 1.47;
        object-fit: contain;
        object-position: center;
        width: 25px;
        align-self: start;
    }

    .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
    }

    @media (max-width: 991px) {
        .header-wrapper {
            max-width: 100%;
            padding: 0 20px;
        }

        .navigation {
            padding: 0 20px;
        }

        .nav-links {
            max-width: 100%;
        }

        .main-title {
            margin-top: 40px;
        }

        .upload-button {
            white-space: initial;
        }

        .footer-section {
            max-width: 100%;
            margin-top: 40px;
            padding: 0 20px;
        }

        .footer-content {
            max-width: 100%;
        }

        .footer-brand {
            font-size: 40px;
        }

        .location-icon {
            margin-top: 40px;
        }

        .email-wrapper {
            white-space: initial;
        }
    }
</style>
