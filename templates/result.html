<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Results</title>
    <style>
        img {
            display: block;
            margin: 10px auto;
            max-width: 90%;
        }
    </style>
</head>

<body>
    <h1>Simulation Results</h1>
    <p>Below are the generated graphs from the simulation:</p>
    <div>
        {% for images in image_urls %}
        <img src="{{ images[0] }}" alt="Simulation Graph">
        <img src="{{ images[2] }}" alt="Simulation Graph">
        <img src="{{ images[1] }}" alt="Simulation Graph">
        <img src="{{ images[3] }}" alt="Simulation Graph">
        {% endfor %}
    </div>
</body>

</html>
