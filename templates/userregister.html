<!DOCTYPE html>

    <style>

    <script>
        let currentTab = 0;
        const tabs = document.querySelectorAll(".tab");

        function showTab(n) {
            tabs.forEach((tab, index) => {
                tab.classList.toggle("hidden", index !== n);
            });

            // Update progress bar
            const progress = (n + 1) / tabs.length * 100;
            document.getElementById("progressBar").style.width = progress + "%";
            document.getElementById("progressBar").innerText = `Step ${n + 1} of ${tabs.length}`;
        }

        function nextTab() {
            if (currentTab < tabs.length - 1) {
                currentTab++;
                showTab(currentTab);
            }
        }

        function prevTab() {
            if (currentTab > 0) {
                currentTab--;
                showTab(currentTab);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            showTab(currentTab);
        });
    </script>
